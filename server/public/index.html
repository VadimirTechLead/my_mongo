<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="/js/lib/socket.io/socket.io.js"></script>
    <script src="/js/lib/react/react.js"></script>
    <script src="/js/lib/react/react-dom.js"></script>
    <script src="/js/lib/babel/browser.js"></script>
    <link rel="stylesheet" href="/css/lib/boostrap/bootstrap.min.css">
    <link rel="stylesheet" href="/css/my_scc/my.css">
    <title>frontend</title>
  </head>
  <body>
    <div id="root"></div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-5 col-sm-5 col-xl-3">
          <div class="lef-blok">
            
              <div class="container-fluid ot_my">
                  <button class="btn-1">Button 1</button>
                  <button class="btn-2">Button 2</button>
                </div>
          </div>
        </div>
        <div class="col-xs-9 col-sm-7 col-xl-9">
         <!-- <head><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"></head> -->
<br />
<div class="inner contact">
            <!-- Form Area -->
            <div class="contact-form">
                <!-- Form -->
                <form id="contact-us" method="post" action="#">
                    <!-- Left Inputs -->
                    <div class="col-xs-6 wow animated slideInLeft" data-wow-delay=".5s">
                        <!-- Name -->
                        <input type="text" name="name" id="name" required="required" class="form" placeholder="Name" />
                        <!-- Email -->
                        <input type="email" name="mail" id="mail" required="required" class="form" placeholder="Email" />
                        <!-- Subject -->
                        <input type="text" name="subject" id="subject" required="required" class="form" placeholder="Subject" />
                    </div><!-- End Left Inputs -->
                    <!-- Right Inputs -->
                    <div class="col-xs-6 wow animated slideInRight" data-wow-delay=".5s">
                        <!-- Message -->
                        <textarea name="message" id="message" class="form textarea"  placeholder="Message"></textarea>
                    </div><!-- End Right Inputs -->
                    <!-- Bottom Submit -->
                    <div class="relative fullwidth col-xs-12">
                        <!-- Send Button -->
                        <button type="submit" id="submit" name="submit" class="form-btn semibold">Send Message</button> 
                    </div><!-- End Bottom Submit -->
                    <!-- Clear -->
                    <div class="clear"></div>
                </form>

                <!-- Your Mail Message -->
                <div class="mail-message-area">
                    <!-- Message -->
                    <div class="alert gray-bg mail-message not-visible-message">
                        <strong>Thank You !</strong> Your email has been delivered.
                    </div>
                </div>

            </div><!-- End Contact Form Area -->
        </div><!-- End Inner -->


<!-- <center> Visit Developer's Website <a href="http://shuvohabib.com" target="blank">Shuvo Habib </a> </center> -->
        </div>
      </div>
    </div>
    <script src="/js/lib/jquery/jquery-3.2.1.slim.min.js"></script>
    <script src="/js/lib/popper/popper.min.js"></script>
    <script src="/js/lib/bootstrap/bootstrap.min.js" ></script>
    <script src="./js/main.js" type="text/babel"></script>
  </body>
</html>
